<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Game</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <script src="https://kit.fontawesome.com/7b383c2d35.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="game">
        <header class="game__header">
            <button class="game__button">
                <i class="fa-solid fa-play"></i>
            </button>
            <span class="game__timer">0:0</span>
            <span class="game__score">0</span>
        </header>
        <section class="field"></section>
    </section> 

    <section class="result">
        <button class="result__replay-button">
            <i class="fa-solid fa-arrow-rotate-right"></i>
        </button>
        <span class="result__text">YOU WON</span>
    </section>
</body>
</html>
