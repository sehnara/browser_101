<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Game</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <script src="https://kit.fontawesome.com/7b383c2d35.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">   
        <div class="playboard">
            <button class="start-button">
                <i class="fa-solid fa-caret-right"></i>
            </button>

            <div class="timer">
                <p class="timer__text">00:00</p>
            </div>

            <div class="counter">
                <p class="counter__text">0</p>
            </div>

            <div class="field"></div>

            <div class="result">
                <button class="result__replay-button">
                    <i class="fa-solid fa-arrow-rotate-right"></i>
                </button>
                <p class="result__text">YOU WON</p>
            </div>
        </div> 
    </div>
</body>
</html>
